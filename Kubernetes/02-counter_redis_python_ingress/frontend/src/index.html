<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <a href="#" id="query-btn" class="btn btn-primary">Make the query</a>
            </div>
            <div class="col-sm-12 text-center">
                <span id="query-response"></span>
            </div>
        </div>
    </div>
    <script>
        $("#query-btn").click(function () {
            $.ajax({
                url: "/backend/",
                success: function (data) {
                    console.log(data);
                    $("#query-response").html(data);
                }
            });
        });
    </script>
</body>
